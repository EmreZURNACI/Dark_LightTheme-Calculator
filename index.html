<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="website icon" href="./images/475497.png" type="png">
    <link rel="stylesheet" href="style.css">
</head>

<body class="alignment">
    <div class="container border-radius-10 d-flex flex-column justify-content-around">
        <div class="switch_box box_3 border-top-7">
            <div class="toggle_switch">
                <input type="checkbox" onclick="isChecked()" class="switch_3">
                <svg class="checkbox" xmlns="" style="isolation:isolate" viewBox="0 0 168 80">
                    <path class="outer-ring"
                        d="M41.534 9h88.932c17.51 0 31.724 13.658 31.724 30.482 0 16.823-14.215 30.48-31.724 30.48H41.534c-17.51 0-31.724-13.657-31.724-30.48C9.81 22.658 24.025 9 41.534 9z"
                        fill="none" stroke="#233043" stroke-width="3" stroke-linecap="square" stroke-miterlimit="3" />
                    <path class="is_checked"
                        d="M17 39.482c0-12.694 10.306-23 23-23s23 10.306 23 23-10.306 23-23 23-23-10.306-23-23z" />
                    <path class="is_unchecked"
                        d="M132.77 22.348c7.705 10.695 5.286 25.617-5.417 33.327-2.567 1.85-5.38 3.116-8.288 3.812 7.977 5.03 18.54 5.024 26.668-.83 10.695-7.706 13.122-22.634 5.418-33.33-5.855-8.127-15.88-11.474-25.04-9.23 2.538 1.582 4.806 3.676 6.66 6.25z" />
                </svg>
            </div>
        </div>
        <div class="resultContainer alignment">
            <div class="result border-radius-10 alignment justify-content-start fs-1">
            </div>
        </div>
        <div class="buttonsContainer">

            <button class="btn" value="pow" onclick="getOtherCalc(this)">x^y</button>
            <button class="btn" value="log" onclick="getOtherCalc(this)">log</button>
            <button class="btn" onclick="clearTheLastOne()">Del</button>
            <button class="btn" onclick="clearTheResultArea()">C</button>

            <button class="btn" value="sin" onclick="getTrigo(this)">sin</button>
            <button class="btn" value="cos" onclick="getTrigo(this)">cos</button>
            <button class="btn" value="tan" onclick="getTrigo(this)">tan</button>
            <button class="btn" value="cot" onclick="getTrigo(this)">cot</button>

            <button class="btn" value="1" onclick="getNumber(this)">1</button>
            <button class="btn" value="2" onclick="getNumber(this)">2</button>
            <button class="btn" value="3" onclick="getNumber(this)">3</button>
            <button class="btn" value="%" onclick="getEval(this)">%</button>

            <button class="btn" value="4" onclick="getNumber(this)">4</button>
            <button class="btn" value="5" onclick="getNumber(this)">5</button>
            <button class="btn" value="6" onclick="getNumber(this)">6</button>
            <button class="btn" value="/" onclick="getEval(this)">/</button>

            <button class="btn" value="7" onclick="getNumber(this)">7</button>
            <button class="btn" value="8" onclick="getNumber(this)">8</button>
            <button class="btn" value="9" onclick="getNumber(this)">9</button>
            <button class="btn" value="*" onclick="getEval(this)">*</button>


            <button class="btn" value="." onclick="getNumber(this)">.</button>
            <button class="btn" value="0" onclick="getNumber(this)">0</button>
            <button class="btn" value="+" onclick="getEval(this)">+</button>
            <button class="btn" value="-" onclick="getEval(this)">-</button>
            <button class="btn equal" onclick="getResult()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
